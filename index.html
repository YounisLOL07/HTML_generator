<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Generator</title>
</head>
<body>
    <h1>HTMl Generator</h1>
    <label for="bgColor">Endre bakgrunnsfarge:</label>
    <input type="text" id="bgColor" placeholder="F.eks. red, blue, #f0f0f0">
    <button id="bgColorSubmit">Endre</button>

    <hr>

    <label for="elementType">Velg elementtype:</label>
    <select id="elementType">
        <option value="p">Paragraf</option>
        <option value="h2">Overskrift (H2)</option>
        <option value="button">Knapp</option>
    </select>
    
    <br><br>

    <label for="elementContent">Tekstinnhold:</label>
    <input type="text" id="elementContent" placeholder="Skriv noe her">
    
    <br><br>

    <label for="elementColor">Tekstfarge:</label>
    <input type="text" id="elementColor" placeholder="F.eks. green, #ff0000">

    <br><br>

    <label for="parentElement">Plasser elementet i:</label>
    <select id="parentElement">
        <option value="container">Hovedområdet</option>
        <option value="customContainer">Egendefinert område</option>
    </select>

    <br><br>

    <button onclick="addElement()">Legg til element</button>

    <div id="container"></div>
    <div id="customContainer" style="border: 1px solid #ccc; padding: 10px; margin-top: 20px;"></div>
<script src="code.js"></script>
</body>
</html>
